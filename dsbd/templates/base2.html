<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="yoneyan">
  <title>HomeNOC dashboard</title>
  {% load static %}
  <link rel="icon" href="{% static 'icon/icon.png' %}">
  <link rel="canonical"
        href="https://getbootstrap.com/docs/4.2/examples/starter-template/">

  <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"
      rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
      #parent {
          display: flex;
      }

      #sidebar {
          position: sticky;
          top: 0;
          height: 0
      }

      #content {
          margin: 10px 5px 5px 10px;
          flex-grow: 1
      }
  </style>
  {% block style %}{% endblock style %}
  {% block extrahead %}{% endblock %}
</head>
<body>
<div id="parent">
  <div id="sidebar">
    {% include 'navbar2.html' %}
  </div>
  <div id="content">
    {% block content %}
    {% endblock content %}
  </div>
</div>
{% block javascript %}
{% endblock javascript %}
</body>
</html>
